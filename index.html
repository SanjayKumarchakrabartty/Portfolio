<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot and Text</title>

    <!-- Use a placeholder font (replace with Sanjay Chakrabartty if available) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            margin-right: 20px;
            color: #333;
        }

        .robot {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Sanjay Chakrabartty</div>
        <img src="https://via.placeholder.com/150" alt="Robot" class="robot">
    </div>
</body>
</html>
